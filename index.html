  <div id="view-review" class="hidden w-full max-w-lg p-6 h-full flex-col justify-center animate-fade-in">

      <div class="flex-grow overflow-y-auto custom-scroll pr-2"><h3 id="review-title" class="text-xl font-bold text-indigo-600 mb-4 font-eng">Title</h3><div id="review-content" class="prose text-gray-700 font-eng text-lg leading-relaxed space-y-4"></div></div>

  <script>
    // =========================================================
    // âš ï¸ CRITICAL UPDATE: å·²ç¶“å¡«å…¥æ‚¨åˆšåˆšæä¾›çš„å…¨æ–°ç¶²å€ (EA/exec)
    // =========================================================
    const API_URL = "https://script.google.com/macros/s/AKfycbxeeHYMnnhohkrsq6oRhYfXdR4Q1GQ87pmNleSHYuTUsRKNB4lCqufaNbrRSdUC6wH9EA/exec"; 

    // API Caller
    async function callApi(action, params = {}) {
      const payload = { action: action, ...params };
      try {
        const response = await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify(payload),
          headers: { "Content-Type": "text/plain;charset=utf-8" },
        });
        const json = await response.json();
        if (json.status === 'error') throw new Error(json.message);
        return json;
      } catch (e) {
        console.error("API Error:", e);
        alert("é€£ç·š/APIéŒ¯èª¤: " + e.message);
        throw e;
      }
    }

    // Logic
    let currentCards = [], currentIndex = 0, recognition, isRecording = false, finalTranscript = '', silenceTimer = null, isPlayingFull = false, voices = [];
    const SILENCE_DELAY = 2000;
    function getUserId() { let u = localStorage.getItem('gem_reader_uid'); if (!u) { u='u_'+Date.now(); localStorage.setItem('gem_reader_uid', u); } return u; }

    function loadVoices() { voices = window.speechSynthesis.getVoices(); const s=document.getElementById('input-voice'); s.innerHTML=''; const en=voices.filter(v=>v.lang.includes('en')); if(!en.length){s.add(new Option("Default",""));return;} en.forEach((v,i)=>s.add(new Option(v.name,voices.indexOf(v)))); s.value=voices.indexOf(en.find(v=>v.name.includes('Google US'))||en[0]); }
    window.speechSynthesis.onvoiceschanged = loadVoices; loadVoices();
    function getSpeechUtterance(t) { const u=new SpeechSynthesisUtterance(t); u.lang='en-US'; u.rate=0.9; const v=document.getElementById('input-voice').value; if(v&&voices[v])u.voice=voices[v]; return u; }

    function goBackToMenu() { try{stopRecordingManually();}catch(e){} try{stopFullAudio();}catch(e){} window.speechSynthesis.cancel(); ['view-cards','view-review','view-wordbank'].forEach(id=>document.getElementById(id).classList.add('hidden','remove','flex')); document.getElementById('view-input').classList.remove('hidden'); }
    function openWordBank() { document.getElementById('view-input').classList.add('hidden'); const v=document.getElementById('view-wordbank'); v.classList.remove('hidden'); v.classList.add('flex'); loadWordBank(); }
    
    // API Calls
    function submitTopic() { 
        const t=document.getElementById('input-topic').value; if(!t)return alert("Topic required"); setLoading(true);
        callApi('generate', { topic:t, level:document.getElementById('input-level').value, len:document.getElementById('input-len-topic').value, scenario:document.getElementById('input-scenario').value })
        .then(onSuccess).catch(onFailure);
    }
    function submitPaste() { 
        const c=document.getElementById('input-content').value; if(!c)return alert("Content required"); setLoading(true);
        callApi('import', { title:document.getElementById('input-title').value, content:c, len:document.getElementById('input-len-paste').value })
        .then(onSuccess).catch(onFailure);
    }
    function loadWordBank() {
        document.getElementById('wordbank-list').innerHTML='<p class="text-center mt-10">Loading...</p>';
        callApi('getVocab', {userId:getUserId()}).then(renderWordBank).catch(e=>document.getElementById('wordbank-list').innerHTML='Error.');
    }
    function saveWord(w,i,d,btn) {
        const c=currentCards[currentIndex]; btn.innerText="Saved"; btn.disabled=true;
        callApi('saveVocab', {userId:getUserId(), word:w, ipa:i, def:d, ctx:c.english, ctxChn:c.chinese});
    }
    function deleteWord(id,btn) {
        if(!confirm("Delete?"))return; btn.parentElement.parentElement.remove();
        callApi('delVocab', {userId:getUserId(), id:id});
    }

    // UI & Helpers
    function switchTab(m) { document.getElementById('form-topic').classList.toggle('hidden',m!=='topic'); document.getElementById('form-paste').classList.toggle('hidden',m!=='paste'); document.getElementById('tab-topic').className=m==='topic'?'tab-active px-6 py-2':'tab-inactive px-6 py-2'; document.getElementById('tab-paste').className=m==='paste'?'tab-active px-6 py-2':'tab-inactive px-6 py-2'; }
    function setLoading(b) { document.getElementById('loading-msg').classList.toggle('hidden',!b); }
    function onSuccess(res) { setLoading(false); currentCards=res.data.cards; currentIndex=0; document.getElementById('card-main-title').innerText=res.data.title; document.getElementById('view-input').classList.add('hidden'); const v=document.getElementById('view-cards'); v.classList.remove('hidden'); v.classList.add('flex'); renderCard(); }
    function onFailure(e) { setLoading(false); alert("Error: "+e.message); }
    
    // Speech Rec
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition(); recognition.continuous=true; recognition.interimResults=true; recognition.lang='en-US';
      recognition.onstart = () => { isRecording=true; updateMicBtn(true); finalTranscript=''; document.getElementById('feedback-area').classList.remove('hidden'); document.getElementById('status-text').innerText="Listening..."; };
      recognition.onend = () => { if(isRecording){ isRecording=false; updateMicBtn(false); } };
      recognition.onerror = (e) => { isRecording=false; updateMicBtn(false); if(e.error==='service-not-allowed')alert("Please install Speech Services by Google"); };
      recognition.onresult = (e) => { 
          let interim=''; let final=''; for(let i=e.resultIndex; i<e.results.length; ++i) e.results[i].isFinal ? final+=e.results[i][0].transcript : interim+=e.results[i][0].transcript;
          finalTranscript+=final; document.getElementById('status-text').innerText=`"${(finalTranscript+interim).substring(0,40)}..."`;
          if(silenceTimer) clearTimeout(silenceTimer); silenceTimer=setTimeout(() => { if(!isRecording)return; recognition.stop(); isRecording=false; updateMicBtn(false); evaluate(finalTranscript+interim, currentCards[currentIndex].english); }, SILENCE_DELAY);
      };
    }
    function toggleRecording(e) { e.stopPropagation(); if(isRecording)recognition.stop(); else recognition.start(); }
    function stopRecordingManually() { if(silenceTimer)clearTimeout(silenceTimer); if(recognition)recognition.stop(); isRecording=false; updateMicBtn(false); }
    function updateMicBtn(b) { const btn=document.getElementById('btn-mic'); btn.innerText=b?'ğŸ›‘':'ğŸ¤ Speak'; btn.className=b?'bg-rose-500 text-white py-3 rounded-xl shadow-lg listening-pulse':'flex-1 bg-indigo-500 text-white py-3 rounded-xl font-bold shadow-lg'; }
    function evaluate(s,t) { const sW=s.toLowerCase().split(/\s+/), tW=t.toLowerCase().split(/\s+/); let hit=0; tW.forEach(w=>{if(sW.includes(w.replace(/[^\w]/g,'')))hit++}); let sc=Math.min(100, Math.round((hit/tW.length)*100)); const b=document.getElementById('score-badge'); b.innerText=sc>=80?`Perfect (${sc}%)`:`Try Again (${sc}%)`; b.className=sc>=80?"px-3 py-1 bg-green-500 text-white rounded-full text-sm":"px-3 py-1 bg-yellow-500 text-white rounded-full text-sm"; }
    
    // Card Nav
    function renderCard() { const c=currentCards[currentIndex]; document.getElementById('card-eng').innerText=c.english; document.getElementById('card-chn').innerText=c.chinese; document.getElementById('counter').innerText=`${currentIndex+1}/${currentCards.length}`; const v=document.getElementById('vocab-area'); if(c.vocabulary&&c.vocabulary.length){v.classList.remove('hidden'); document.getElementById('vocab-list').innerHTML=c.vocabulary.map(w=>`<button onclick="event.stopPropagation();saveWord('${w.word}','${w.ipa}','${w.def}',this)" class="px-3 py-1 bg-indigo-600 text-white text-xs rounded-full shadow">+ ${w.word}</button>`).join('');}else v.classList.add('hidden'); document.getElementById('card-tips').innerText=c.ipa_notes?"ğŸ’¡ "+c.ipa_notes:""; document.getElementById('card-tips').classList.toggle('hidden',!c.ipa_notes); document.querySelector('.group').classList.remove('flipped'); document.getElementById('feedback-area').classList.add('hidden'); }
    function flipCard(el) { if(!isRecording)el.classList.toggle('flipped'); }
    function nextCard() { if(currentIndex<currentCards.length-1){currentIndex++;renderCard();}else showReviewPage(); }
    function prevCard() { if(currentIndex>0){currentIndex--;renderCard();} }
    function showReviewPage() { document.getElementById('view-cards').classList.add('hidden'); const v=document.getElementById('view-review'); v.classList.remove('hidden'); v.classList.add('flex'); document.getElementById('review-title').innerText=document.getElementById('card-main-title').innerText; document.getElementById('review-content').innerHTML=currentCards.map(c=>`<p>${c.english}</p>`).join(''); }
    function speakTarget(e) { e.stopPropagation(); window.speechSynthesis.speak(getSpeechUtterance(currentCards[currentIndex].english)); }
    function playFullArticle() { if(isPlayingFull){stopFullAudio();return;} isPlayingFull=true; document.getElementById('btn-read-all').innerHTML='ğŸ›‘ Stop'; window.speechSynthesis.cancel(); currentCards.forEach((c,i)=>{const u=getSpeechUtterance(c.english); if(i===currentCards.length-1)u.onend=stopFullAudio; window.speechSynthesis.speak(u);}); }
    function stopFullAudio() { window.speechSynthesis.cancel(); isPlayingFull=false; document.getElementById('btn-read-all').innerHTML='ğŸ”Š Read Full Article'; }
  </script>
